# MONITOR CONFIG
# monitor = name, resolution, position, scale
monitor = , 1920x1200@60, 0x0, 1


#MY PROGRAMS
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun


#AUTOSTART
# Autostart necessary processes (like notifications daemons, status bars, etc.)
# exec-once = $terminal
exec-once = hyprpaper
exec-once = waybar
exec-once = nm-applet 
 


